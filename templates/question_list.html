<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>bob v{{ bob_version }} // questions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">bob</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bobNavBar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="bobNavBar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/questions">questions</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-3">
            <h1>questions</h1>
            <div class="accordion" id="questionAccordion">
                {% for question in questions %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="questionH{{ loop.index }}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#questionC{{ loop.index }}">
                                {{ question.text }}
                            </button>
                        </h2>
                        <div id="questionC{{ loop.index }}" class="accordion-collapse collapse" data-bs-parent="#questionAccordion">
                            <div class="accordion-body">
                                <p>responses:</p>
                                <ul>
                                    {% for response in question.responses %}
                                        <li>{{ response.text }} <span class="badge bg-secondary">{{ response.count }}</span></li>
                                    {% endfor %}
                                </ul>
                                <a class="btn btn-primary" href="/question/{{ loop.index0 }}">manage</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
