<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>bob v{{ bob_version }} // blacklist</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">bob</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bobNavBar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="bobNavBar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/questions">questions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/responses">responses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/blacklist">blacklist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/maintenance">maintenance</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4 mb-4">
            <h1>blacklist</h1>

            <form action="/blacklist" method="post">
                <div class="input-group mt-3 mb-3">
                    <input type="text" class="form-control" placeholder="enter user ID" name="id" autocomplete="off">
                    <button class="btn btn-outline-success" type="submit">add to blacklist</button>
                </div>
            </form>

            <div class="accordion" id="blacklistAccordion">
                {% for id in blacklist %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="blacklistH{{ id }}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#blacklistC{{ id }}">
                                {{ id }}
                            </button>
                        </h2>
                        <div id="blacklistC{{ id }}" class="accordion-collapse collapse" data-bs-parent="#blacklistAccordion">
                            <div class="accordion-body">
                                <button type="button" class="btn btn-danger" onclick="remove('{{ id }}')">remove from blacklist</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}

                {% if blacklist|length == 0 %}
                <h3>there's no one in the blacklist</h3>
                {% endif %}
            </div>
        </div>

        <script>
            function remove(id) {
                fetch(`/blacklist/${id}`, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        location.reload()
                    }
                })
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
